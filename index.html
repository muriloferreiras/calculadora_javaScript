<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div id="calculadora">
        <div id="visor">0</div>

        <div class='func' id="n=">%</div>
        <div class='func' id="n/">/</div>
        <div class='botao' id="n7" onclick="atualizar(this)">7</div>
        <div class='botao' id="n8" onclick="atualizar(this)">8</div>
        <div class='botao' id="n9" onclick="atualizar(this)">9</div>
        <div class='func' id="n*">*</div>
        <div class='botao' id="n4" onclick="atualizar(this)">4</div>
        <div class='botao' id="n5" onclick="atualizar(this)">5</div>
        <div class='botao' id="n6" onclick="atualizar()">6</div>
        <div class='func' id="n-">-</div>
        <div class='botao' id="n1" onclick="atualizar(this)">1</div>
        <div class='botao' id="n2" onclick="atualizar(this)">2</div>
        <div class='botao' id="n3" onclick="atualizar(this)">3</div>
        <div class='func' id="n+">+</div>
        <div class='botao' id="n0" onclick="atualizar(this)">0</div>
        <div class='func' id="n=">,</div>
        <div class='func' id="n=">=</div>        
        

   </div>
   <script src="calc.js"></script>

</html>
